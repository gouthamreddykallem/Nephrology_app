    - Give me details about [dietary services](service_name)
    - I want to know about [kidney stones](service_name)
    - Can you tell me about [who we are](information_type)?
    - What's the [mission](information_type) of your organization?
    - I'd like to know about your [services](information_type).
    - Explain your [medical providers](information_type) to me.
    - What is [hypertension](service_name)?
    - Give me the details on [end stage renal disease](service_name).
